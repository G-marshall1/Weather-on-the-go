<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- <h1>Weather Finder</h1> -->
        <header>
            <div class="p-3 mb-2 bg-primary text-white h1">Your weather Dashboard</div>

        </header>
    </header>


<main>
    <div class="container">

                    <h1>Search for a City</h1>
                    <form action="searchWeather" method="post">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                        <input type="submit" value="Search">
                    </form>
                </aside>
</div>
                    <div class="col-9 bg-light p-3 border">
                        <div class="row">
                            <div class="col-12">
                                <h2 id="city-name"></h2>
                                <p id="current-date"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <p id="current-temp"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p id="current-humidity"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p id="current-wind"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p id="current-uv"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <p id="current-weather"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p id="current-icon"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3>5-Day Forecast:</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p id="forecast-date-1"></p>
                                <p id="forecast-icon-1"></p>
                                <p id="forecast-temp-1"></p>
                            </div>
                            <div class="col-2">
                                <p id="forecast-date-2"></p>
                                <p id="forecast-icon-2"></p>
                                <p id="forecast-temp-2"></p>
                            </div>
                            <div class="col-2">
                                <p id="forecast-date-3"></p>
                                <p id="forecast-icon-3"></p>
                                <p id="forecast-temp-3"></p>
                            </div>

                    </main>
                    <script src="script.js"></script>
</body>

</html>
