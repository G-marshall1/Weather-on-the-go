<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- <h1>Weather Finder</h1> -->
        <header>
            <div class="p-3 mb-2 bg-primary text-white h1">Your weather Dashboard</div>

        </header>
    </header>



    <div class="col-3 bg-light p-3 border">

        <h5>Search for a City:</h5>
        <form class="form-inline" id="search-form">
            <input type="search" class="form-control mb-3 ds-input" id="cityname" placeholder="Enter city name...">
            <button type="submit" class="btn btn-primary mb-3"><span class="oi oi-magnifying-glass"></span></button>
        </form>

        <ul class="list-group" id="search-history">
        </ul>

    </div>


    <div class="col-md-9">

        <div class="card mt-2">
            <div class="card-body">
                <div class="d-flex flex-row ">
                    <h2 class="card-title align-self-center" id="main-city-name"></h2> 
                </div>
                <h6 class="card-subtitle text-muted" id="main-city-temp">Temperature: </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-humid">Humidity: </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-wind">Wind Speed: </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-uv">UV Index: <span id="uv-box" class="px-2 py-1 mb-1 text-light rounded font-weight-normal"></span></h6>
            </div>  
        </div>
        <div>
            <h2 class="card-title mt-3">5-Day Forecast:</h2>
            <div class="row justify-content-between" id="five-day">
            </div>
        </div>
    </div>
</div>
</div>
