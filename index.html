<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<h1>Weather Finder</h1>
    </header>
<aside>
        <h1>Search for a City</h1>
        <form action="searchWeather" method="post">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <input type="submit" value="Search">
        </form>
<div id="findCity">
<div class="foundCity" id="city1"></div>
<div class="foundCity" id="city2"></div>
<div class="foundCity" id="city3"></div>
<div class="foundCity" id="city4"></div>
<div class="foundCity" id="city5"></div>
<div class="foundCity" id="city6"></div>
<div class="foundCity" id="city7"></div>
<div class="foundCity" id="city8"></div>
<div class="foundCity" id="city9"></div>
<div class="foundCity" id="city10"></div>
</div>
    </aside>
    <main>
    <div id="weather">
        <h1 id="cityName"></h1>
        <h2 id="weatherDescription"></h2>
        <h2 id="temperature"></h2>
        <h2 id="humidity"></h2>
        <h2 id="wind"></h2>
        <h2 id="sunrise"></h2>
        <h2 id="sunset"></h2>
    </div>



    </main>
    <script src="script.js"></script>
</body>
</html>
